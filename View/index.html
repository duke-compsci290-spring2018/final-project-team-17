<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>
    <div id="top-bar">

    </div>

    <div class="container">
      <div class="row">
        <div style="text-align: center;" class="">
          <div id="create-an-account" class="text-center">
            <p>First name:</p>
        		<br>
        		<input type="text" id="first-name">
        		<br>
        		<p>Last name:</p>
        		<br>
        		<input type="text" id="last-name">
        		<br>
        		<p>Enter a 4-digit pin:</p>
        		<br>
        		<input type="text"  name="pincode" maxlength="4"  id="pin" pattern="\d{4}" required/>
        		<br>
        		<p>Confirm pin:</p>
         		<input type="text"  name="pincode" maxlength="4"  id="pin-confirm" pattern="\d{4}" required/>
        		<br>
        		<br>
        		<input id="signup-submit" type="submit" value="Submit">

          </div>
        </div>
      </div>
    </div>


  </body>
